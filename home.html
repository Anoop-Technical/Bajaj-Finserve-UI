<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajaj Finserv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
    <div class="main_wrapper">
        <img class="img-fluid side_img" src="./images/Ellipse-img.png" alt="Side Image">
        <img class="img-fluid top_img_mob" src="./images/Ellipse-img-mob.png" alt="">
        <div class="container">
            <header class="header pt-4 pb-lg-5 pb-md-4 pb-sm-3 pb-3">
                <img class="img-fluid bajaj_logo" src="./images/bajaj-logo.svg" alt="Bajaj Finserv Logo" />
                <img class="img-fluid wishfin_logo" src="./images/wishfin-logo.svg" alt="Wishfin Logo" />
            </header>
            <div class="content mb-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                        <div class="left_sec">
                           <img class="img-fluid main_img" src="./images/home-img.svg" alt="Main Image">
                           <h3>Avail amazing <strong>Discount</strong> & <span class="cashback_txt"><strong>Cashback </strong>schemes on</span> <span class="bajaj_txt">Bajaj Finserv RBL Super card</span></h3>
                           <div class="features">
                                <div class="pay">
                                    <img class="img-fluid" src="images/pay-icon.svg" alt="Icon">
                                    <h4>Pay</h4>
                                    <p>with Reward Points</p>
                                </div>
                                <div class="flexipay">
                                    <img class="img-fluid" src="images/flexipay-icon.svg" alt="Icon">
                                    <h4>Flexipay</h4>
                                    <p>Benefits</p>
                                </div>
                                <div class="easy">
                                    <img class="img-fluid" src="images/easy-icon.svg" alt="Icon">
                                    <h4>Easy</h4>
                                    <p>Emi Conversion</p>
                                </div>
                           </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 pd_mob">
                        <div class="right_sec">
                            <div class="form_wrapper">
                                <h2>Order your Card Online</h2>
                                <form action="" class="" id="basicDetailsForm">
                                    <div class="row">
                                        <div class="col-3 pe_0">
                                            <div class="form-group">
                                                <label for="titleName">Title</label>
                                                <select name="titleName" id="titleName" class="form-control required" aria-required="true">
                                                    <option value=""></option>
                                                    <option value="mr">Mr</option>
                                                    <option value="mrs">Mrs</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-9 ps_0">
                                            <div class="form-group">
                                                <label for="fullName">Full Name</label>
                                                <input name="fullName" type="text" id="fullName" class="form-control required" maxlength="50" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="mobNo">Mobile No.</label>
                                                <input name="mobNo" type="tel" id="mobNo" maxlength="10" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="emailId">Email ID</label>
                                                <input name="emailId" type="text" id="emailId" maxlength="50" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="panCard">PAN Card</label>
                                                <input name="panCard" type="text" id="panCard" maxlength="10" class="form-control text-uppercase required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="dob">Date Of Birth</label>
                                                <input name="dob" type="text" id="dob" readonly="" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                            <button type="submit" class="continue_btn mx-auto mt-0 mt-sm-0 mt-md-5 mt-lg-5">Continue<img class="img-fluid" src="./images/btn-arrow.png" alt=""></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
