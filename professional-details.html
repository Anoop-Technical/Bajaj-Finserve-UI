<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajaj Finserv Professional Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/profession-details.css" />
</head>

<body>
    <div class="main_wrapper">
        <img class="img-fluid side_img" src="./images/Ellipse-img.png" alt="Side Image">
        <div class="container">
            <header class="header pt-4 pb-lg-5 pb-md-4 pb-sm-3 pb-3">
                <img class="img-fluid bajaj_logo" src="./images/bajaj-logo.svg" alt="Bajaj Finserv Logo" />
                <img class="img-fluid wishfin_logo" src="./images/wishfin-logo.svg" alt="Wishfin Logo" />
            </header>
            <div class="content mb-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                        <div class="left_sec">
                           <h1>Tell Us About Yourself</h1>
                           <p>Need some information to process your application</p>
                           <img class="img-fluid step1_mob" src="./images/step1_mob.svg" alt="">
                           <div class="stepper">
                                <div class="step">
                                    <span class="circle_1"><img class="img-fluid" src="./images/stepper-check.png" alt=""></span>
                                    <span class="step1_txt">
                                        <p>STEP 1</p>
                                        <h6>Basic Details</h6>
                                    </span>
                                </div>
                                <div class="step">
                                    <span class="circle_2"></span>
                                    <span class="step2_txt">
                                        <p>STEP 2</p>
                                        <h6>Professional Details</h6>
                                    </span>
                                </div>
                                <div class="step">
                                    <span class="circle_3"></span>
                                    <span class="step3_txt">
                                        <p>STEP 3</p>
                                        <h6>Contact & Personal Details</h6>
                                    </span>
                                </div>
                           </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 pd_mob">
                        <div class="right_sec">
                            <div class="form_wrapper">
                                <h2>Professional details</h2>
                                <form action="" class="" id="professionalDetails">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="employmentType">Employment Type</label>
                                                <select name="employmentType" id="employmentType" class="form-control required" aria-required="true">
                                                    <option value="">Please Select</option>
                                                    <option value="government">Government</option>
                                                    <option value="private">Private</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="officeAddress1">Office Address 1</label>
                                                <input name="officeAddress1" type="text" id="officeAddress1" maxlength="50" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="officeAddress2">Office Address 2</label>
                                                <input name="officeAddress2" type="text" id="officeAddress2" maxlength="50" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="officePincode">Office Pincode</label>
                                                <input name="officePincode" type="tel" id="officePincode" maxlength="6" minlength="6" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="officeCity">City</label>
                                                <select name="officeCity" id="officeCity" class="form-control required" aria-required="true">
                                                    <option value="">Please Select</option>
                                                    <option value="noida">Noida</option>
                                                    <option value="kanpur">Kanpur</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="officeState">State</label>
                                                <select name="officeState" id="officeState" class="form-control required" aria-required="true">
                                                    <option value="">Please Select</option>
                                                    <option value="noida">UP</option>
                                                    <option value="kanpur">Delhi</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="cardHolder">Are you Card Holder?</label>
                                                <div class="radio-btns">
                                                    <label class="radio-option">
                                                        <input type="radio" name="cardHolder" id="cardHolder" class="required" value="1" aria-required="true">
                                                        <i></i>
                                                        <span>Yes</span>
                                                    </label>
                                                    <label class="radio-option">
                                                        <input type="radio" name="cardHolder" class="required" value="0" aria-required="true">
                                                        <i></i>
                                                        <span>No</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                            <button type="submit" class="continue_btn mx-auto">Next<img class="img-fluid" src="./images/btn-arrow.png" alt=""></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/professional-details.js"></script>
</body>

</html>
