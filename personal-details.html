<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajaj Finserv Personal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/personal-details.css" />
</head>

<body>
    <div class="main_wrapper">
        <img class="img-fluid side_img" src="./images/Ellipse-img.png" alt="Side Image">
        <div class="container">
            <header class="header pt-4 pb-lg-5 pb-md-4 pb-sm-3 pb-3">
                <img class="img-fluid bajaj_logo" src="./images/bajaj-logo.svg" alt="Bajaj Finserv Logo" />
                <img class="img-fluid wishfin_logo" src="./images/wishfin-logo.svg" alt="Wishfin Logo" />
            </header>
            <div class="content mb-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                        <div class="left_sec">
                           <h1>Tell Us About Yourself</h1>
                           <p>Need some information to process your application</p>
                           <img class="img-fluid step1_mob" src="./images/step2_mob.svg" alt="">
                           <div class="stepper">
                                <div class="step">
                                    <span class="circle_1"><img class="img-fluid" src="./images/stepper-check.png" alt=""></span>
                                    <span class="step1_txt">
                                        <p>STEP 1</p>
                                        <h6>Basic Details</h6>
                                    </span>
                                </div>
                                <div class="step">
                                    <span class="circle_1 stepper_line"><img class="img-fluid" src="./images/stepper-check.png" alt=""></span>
                                    <span class="step2_txt">
                                        <p>STEP 2</p>
                                        <h6>Professional Details</h6>
                                    </span>
                                </div>
                                <div class="step">
                                    <span class="circle_3"></span>
                                    <span class="step3_txt">
                                        <p>STEP 3</p>
                                        <h6>Contact & Personal Details</h6>
                                    </span>
                                </div>
                           </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 pd_mob">
                        <div class="right_sec">
                            <div class="form_wrapper">
                                <h2>Contact & Personal Details</h2>
                                <form action="" class="" id="personalDetails">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="gender">Gender</label>
                                                <div class="radio-btns">
                                                    <label class="radio-option">
                                                        <input type="radio" name="gender" id="gender" class="required" value="1" aria-required="true">
                                                        <i></i>
                                                        <span>Male</span>
                                                    </label>
                                                    <label class="radio-option">
                                                        <input type="radio" name="gender" class="required" value="0" aria-required="true">
                                                        <i></i>
                                                        <span>Female</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="fatherName">Father’s Name</label>
                                                <input name="fatherName" type="text" id="fatherName" class="form-control required" maxlength="50" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="motherName">Mother’s Name</label>
                                                <input name="motherName" type="text" id="motherName" class="form-control required" maxlength="50" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="currentAddress1">Current Address Line 1</label>
                                                <input name="currentAddress1" type="text" id="currentAddress1" maxlength="50" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="currentAddress2">Current Address Line 2</label>
                                                <input name="currentAddress2" type="text" id="currentAddress2" maxlength="50" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="currentPincode">Current Pincode</label>
                                                <input name="currentPincode" type="tel" id="currentPincode" maxlength="6" minlength="6" class="form-control required" value="" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="currentCity">Current City</label>
                                                <select name="currentCity" id="currentCity" class="form-control required" aria-required="true">
                                                    <option value="">Please Select</option>
                                                    <option value="noida">Noida</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                    <option value="kanpur">Kanpur</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="currentState">Cureent State</label>
                                                <select name="currentState" id="currentState" class="form-control required" aria-required="true">
                                                    <option value="">Please Select</option>
                                                    <option value="noida">UP</option>
                                                    <option value="kanpur">Delhi</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="form-group">
                                                <label for="same_address">Is permanent address same as residence address?</label>
                                                <div class="radio-btns">
                                                    <label class="radio-option">
                                                        <input type="radio" name="same_address" id="same_address" class="required" value="1" aria-required="true">
                                                        <i></i>
                                                        <span>Yes</span>
                                                    </label>
                                                    <label class="radio-option">
                                                        <input type="radio" name="same_address" class="required" value="0" aria-required="true">
                                                        <i></i>
                                                        <span>No</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="form-group">
                                                <label class="check_show">
                                                    <input type="checkbox" name="accept" id="accept" class="required"
                                                        checked="checked" value="1" aria-required="true">
                                                    <i></i>
                                                    I agree with above details.</a>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                            <button type="submit" class="continue_btn mx-auto">Submit<img class="img-fluid" src="./images/btn-arrow.png" alt=""></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/personal-details.js"></script>
</body>

</html>
