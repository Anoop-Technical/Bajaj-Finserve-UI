<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajaj Finserv Thanks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/thanks.css" />
</head>

<body>
    <div class="main_wrapper">
        <img class="img-fluid side_img" src="./images/Ellipse-img.png" alt="Side Image">
        <div class="container">
            <header class="header pt-4 pb-lg-5 pb-md-4 pb-sm-3 pb-3">
                <img class="img-fluid bajaj_logo" src="./images/bajaj-logo.svg" alt="Bajaj Finserv Logo" />
                <img class="img-fluid wishfin_logo" src="./images/wishfin-logo.svg" alt="Wishfin Logo" />
            </header>
            <div class="content mb-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                        <div class="left_sec">
                            <div class="stepper">
                                 <div class="step">
                                     <span class="circle_1"><img class="img-fluid" src="./images/stepper-check.png" alt=""></span>
                                     <span class="step1_txt">
                                         <p>STEP 1</p>
                                         <h6>Basic Details</h6>
                                     </span>
                                 </div>
                                 <div class="step">
                                     <span class="circle_1 stepper_line"><img class="img-fluid" src="./images/stepper-check.png" alt=""></span>
                                     <span class="step2_txt">
                                         <p>STEP 2</p>
                                         <h6>Professional Details</h6>
                                     </span>
                                 </div>
                                 <div class="step">
                                     <span class="circle_1"><img class="img-fluid" src="./images/stepper-check.png" alt=""></span>
                                     <span class="step3_txt">
                                         <p>STEP 3</p>
                                         <h6>Contact & Personal Details</h6>
                                     </span>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 pd_mob ">
                        <div class="right_sec">
                            <div class="form_wrapper">
                                <div class="dashed_border">
                                    <h4>Congratulations Silky</h4>
                                    <img class="img-fluid thanks_img" src="./images/congrats-img.png" alt="Congrats Image">
                                    <p>You request has been sumbitted successful.<span class="d-block">We will keep update you soon!</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
